<html ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
	<style type="text/css">
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
            padding: 20px
		}
        
        .form-control{
            margin-bottom: 5px;
        }
        .selecionado{
            background-color: darkorange !important;
        }
	</style>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script>
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "9999-8888"},
				{nome: "Ana", telefone: "5699-8888"},
				{nome: "Rafael", telefone: "99779-8888"}
			];
            $scope.operadoras = [
                {nome: "Oi", codigo: "14", categoria: "Celular"},
                {nome: "Vivo", codigo: "15", categoria: "Celular"},
                {nome: "Tim", codigo: "41", categoria: "Celular"},
                {nome: "Claro", codigo: "21", categoria: "Celular"},
                {nome: "Telefonica", codigo: "15", categoria: "Fixo"},
                {nome: "Embratel", codigo: "21", categoria: "Fixo"},
            ];
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            }

            $scope.removerContato = function(contatos){
                $scope.contatos = contatos.filter(function(contato){
                	return !contato.selecionado;
                });
            }

            $scope.isContatoSelecionado = function(contatos){
                return contatos.some(function(contato){
                	return contato.selecionado;
                });
            }

            $scope.checkAll = function(contatos){
                
            }
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4 ng-bind="app"></h4>
		<table class="table table-striped" ng-hide="contatos.length == 0">
			<tr>
                <th><input type="checkbox" ng-model="chkAll" ng-change="checkAll(chkAll)" /></th>
				<th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
			</tr>
			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado" /></td>
				<td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora}}</td>
			</tr>
		</table>
        <hr />
        <form name="contatoForm">
	        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="3" />
	        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
	        <select class="form-control" ng-model="contato.operadora" ng-required="true" name="operadora" ng-options="operadora.codigo as operadora.nome group by operadora.categoria for operadora in operadoras">
	            <option value="">Selecione uma operadora</option>
	        </select>
	        <div ng-messages="contatoForm.nome.$error">
				<div ng-message="required && contatoForm.nome.$dirty" class="alert alert-danger">
					Por favor, preencha o campo nome!
				</div>
				<div ng-message="minlength" class="alert alert-danger">
					O campo nome deve ter no mínimo 10 caracteres.
				</div>
			</div>
	        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">Por favor preencha telefone</div>
	        <div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">O campo telefone está no formato errado (9999-9999)</div>

	        <button class="btn btn-block btn-primary" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
	        <button class="btn btn-block btn-danger" ng-click="removerContato(contatos)" ng-show="isContatoSelecionado(contatos)">Remover contato</button>
        </form>
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
